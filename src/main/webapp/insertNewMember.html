<!DOCTYPE html>
<html>
<body bgcolor=LightSteelBlue>
<head>
	<title>INSERT</title>  
</head>
<body>
<div class="container"></div>
	<div class="header">
		<h2>INSERT A NEW MEMBER</h2>
	</div>

<form method="post" action="insert">
	<label for="id">Enter the memberId starting from M064(Format M0XX) to Insert </label>
	<input type="text" placeholder="Enter the memberID" name="id"><br><br>
	<label for="fname">Enter the First Name to Insert </label>
	<input type="text" placeholder="Enter the First name" name="fname"><br><br>
	<label for="lname">Enter the Last Name </label>
	<input type="text" placeholder="Enter the Last Name" name="lname"><br><br>
	<label for="phno">Enter the Phone number to Insert </label>
	<input type="text" placeholder="Enter a 10 digit Phone Number" name="phno"><br><br>
	<label for="address">Enter the Address to Insert </label>
	<input type="text" placeholder="Enter the values" name="address"><br><br>
	
	<button type="submit">Insert</button>
	
	</form>	

</body>
</html>
